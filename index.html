<!doctype html>
<html>
<head>
  <title>Chat</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Блок сообщений -->
  <ul id="messages">
    <li>Message #1</li>
    <li>Message #2</li>
    <li>Message #3</li>
  </ul>
  <div>
    <!-- Поле ввода текста -->
    <input autocomplete="off" placeholder="Наберите текст"/>
    <!-- Кнопка отправки сообщения -->
    <button>Send</button>
  </div>
</body>
</html>
